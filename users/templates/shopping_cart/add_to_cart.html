{% extends 'base.html' %}

{% block title %}Add to cart{% endblock %}

{% block content %}
<div class="add-to-cart-row row">
    <div class="add-to-cart-col col-md-12">
        <h1>Add to cart</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'add_to_cart' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить в корзину">
        </form>
    </div>
</div>
{% endblock %}
