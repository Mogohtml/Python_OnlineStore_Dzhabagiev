{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="register-row row">
    <div class="register-col col-md-12">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
